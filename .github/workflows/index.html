<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <title>Food Pirate</title>
    </head>
</head>
<body>
    <header class="text-gray-400 bg-black body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <img src="./assets/logo.png" width="32">
            <span class="ml-3 text-xl">Food Pirate - Cafe and Restaurant</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          </nav>
          <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
            <a href="./menu.html">Menu</a>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
<section class="text-gray-400 bg-black body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">For Captains of Food
        <br class="hidden lg:inline-block">- Cafe x RoofTop Dining
      </h1>
      <p class="mb-8 leading-relaxed">At Food Pirate, we beleive in delivering hygienic food at prices fit for all pockets, we specially welcome students but if you are not one, you will also feel welcome here!</p>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img class="object-cover object-center rounded" alt="hero" src="./assets/Hero.png">
    </div>
  </div>
</section>
<section class="text-gray-600 body-font relative">
    <div class="absolute inset-0 bg-gray-300">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14771.639261608741!2d84.8090511!3d22.2435003!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe0af0bb07b47d10c!2sFood%20Pirate!5e0!3m2!1sen!2sin!4v1674960093563!5m2!1sen!2sin" width="100%" height="300" style="filter: invert(100%)" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
